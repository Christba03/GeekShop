<div class="card" [ngStyle]="{ 'width': width, 'height': height, 'background-color': backgroundColor }">
    <div class="title">
      <p class="title-text">{{ title }}</p>
    </div>
    
    <div class="data">
      <p>{{ data | number }}</p> <!-- Format number -->
  
      <div class="range">
        <div class="fill" [ngStyle]="{ 'width': progress + '%' }"></div>
      </div>
    </div>
  </div>
